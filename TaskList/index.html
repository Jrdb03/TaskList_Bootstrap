<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewnext | Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="viewnext-banner">
    <div class="container text-center">
        <img src="assets/img/logo-viewnext.png" alt="Viewnext Logo" class="logo-banner mb-2">
    </div>
</div>

<main class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 main-card">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="h5 fw-bold text-dark mb-0">Gestor de Tareas</h2>
                        <span class="badge rounded-pill bg-primary" id="taskCount">0 tareas</span>
                    </div>

                    <div class="input-group mb-4">
                        <input type="text" id="taskInput" class="form-control" placeholder="Escribe una tarea..." aria-label="Nueva tarea">
                        <button class="btn btn-primary px-4" id="addTaskBtn" type="button">AÃ±adir</button>
                    </div>

                    <ul class="list-group list-group-flush" id="taskList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/app.js"></script>
</body>
</html>
